<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Number Game 遊戲選單</title>
  <style>
    body {
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,#f0f9ff,#e0f2fe);
      font-family:system-ui,"Segoe UI",sans-serif;
    }
    .card {
      text-align:center;
      background:white;
      padding:28px 28px 24px;
      border-radius:18px;
      box-shadow:0 12px 30px rgba(0,0,0,0.15);
      width:min(420px,92vw);
    }
    h1 {
      margin:0 0 10px;
      font-size:28px;
      color:#0f172a;
    }
    p {
      margin:0 0 18px;
      font-size:15px;
      color:#475569;
    }
    .btn-group {
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:10px;
    }
    a.button {
      display:block;
      padding:11px 18px;
      background:#2563eb;
      color:white;
      font-size:18px;
      border-radius:12px;
      text-decoration:none;
      box-shadow:0 6px 15px rgba(37,99,235,0.4);
      transition:all .15s ease;
    }
    a.button:nth-child(2) {
      background:#0f766e;
      box-shadow:0 6px 15px rgba(15,118,110,0.4);
    }
    a.button:hover {
      transform:translateY(-2px);
      filter:brightness(1.05);
    }
    .note {
      margin-top:10px;
      font-size:13px;
      color:#6b7280;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Number Game</h1>
    <p>選擇一個小遊戲開始挑戰：</p>
    <div class="btn-group">
      <a class="button" href="game1.html">順序點</a>
      <a class="button" href="game2.html">隨機點</a>
    </div>
    <div class="note">建議用手機或平板全螢幕遊玩體驗更佳。</div>
  </div>
</body>
</html>
