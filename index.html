<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Number Game</title>
  <style>
    body {
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,#f0f9ff,#e0f2fe);
      font-family:system-ui,"Segoe UI",sans-serif;
    }
    .card {
      text-align:center;
      background:white;
      padding:30px 40px;
      border-radius:18px;
      box-shadow:0 12px 30px rgba(0,0,0,0.15);
    }
    h1 {
      margin-bottom:15px;
      font-size:28px;
      color:#0f172a;
    }
    p {
      margin-bottom:20px;
      font-size:16px;
      color:#475569;
    }
    a.button {
      display:inline-block;
      padding:12px 24px;
      background:#2563eb;
      color:white;
      font-size:18px;
      border-radius:12px;
      text-decoration:none;
      box-shadow:0 6px 15px rgba(37,99,235,0.4);
      transition:all .15s ease;
    }
    a.button:hover {
      background:#1d4ed8;
      transform:translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Number Game</h1>
    <p>依序點數字的小遊戲，訓練反應力與注意力！</p>
    <a class="button" href="game.html">開始遊戲</a>
  </div>
</body>
</html>
